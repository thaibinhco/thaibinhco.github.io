<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>Calendar</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div id="container">
			<div class="display">
				<input id="picked_day" disabled="">
				<img src="img/ic_calendar.png" alt="btn_display" onclick="changeShow()">
			</div>
			<table id="table_calendar">
				<tbody>
					<tr class="control">
						<td class="year" onclick="preYear()">&lt;&lt;</td>
						<td class="month" onclick="preMonth()">&lt;</td>
						<td colspan="2">
							<select id="month" onchange="pickMonth()">
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option value="9">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
						</td>
						<td>
							<select id="year" onchange="pickYear()"></select>
						</td>
						<td class="month" onclick="nextMonth()">&gt;</td>
						<td class="year" onclick="nextYear()">&gt;&gt;</td>
					</tr>
					<tr class="weekdays">
						<td>Sun</td>
						<td>Mon</td>
						<td>Tue</td>
						<td>Wed</td>
						<td>Thu</td>
						<td>Fri</td>
						<td>Sat</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script type="text/javascript" src="js/calendar.js"></script>
	</body>
</html>
