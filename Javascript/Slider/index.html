<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" banner="IE=Edge">
		<title>Slider</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="container">
			<h1 class="title">
				<img src="img/natural_icon.png" alt="title">
				Natural
			</h1>
			<div class="slide">
				<img src="img/img_1.jpg" alt="pic_slide_1">
			</div>
			<div class="slide">
				<img src="img/img_2.jpg" alt="pic_slide_2">
			</div>
			<div class="slide">
				<img src="img/img_3.jpg" alt="pic_slide_3">
			</div>
			<div class="slide">
				<img src="img/img_4.jpg" alt="img_slide_4">
			</div>
			<img class="btn-arrow" id="btn_pre" src="img/pre_arrow.png" alt="previous" onclick="preSlide()">
			<img class="btn-arrow" id="btn_next" src="img/next_arrow.png" alt="next" onclick="nextSlide()">
			<img class="list-index" src="img/img_1.jpg" alt="pic_index_1" onclick="picChosse(0)">
			<img class="list-index" src="img/img_2.jpg" alt="pic_index_2" onclick="picChosse(1)">
			<img class="list-index" src="img/img_3.jpg" alt="pic_index_3" onclick="picChosse(2)">
			<img class="list-index" src="img/img_4.jpg" alt="pic_index_4" onclick="picChosse(3)">
		</div>
		<script type="text/javascript" src="js/slider.js"></script>
	</body>
</html>
