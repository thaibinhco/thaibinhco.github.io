<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" banner="IE=Edge">
		<title>Slider</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="slideshow-container">
			<h1 class="logo">
				<img src="img/natural_icon.png" alt="title">
				Natural
			</h1>
			<div class="slides">
				<img class="img" src="img/img_1.jpg" alt="pic_slide_1">
				<img class="img" src="img/img_2.jpg" alt="pic_slide_2">
				<img class="img" src="img/img_3.jpg" alt="pic_slide_3">
				<img class="img" src="img/img_4.jpg" alt="img_slide_4">
			</div>
			<img class="prev" src="img/prev_arrow.png" alt="previous">
			<img class="next" src="img/next_arrow.png" alt="next">
			
			<div class="thumbs">
				<img class="thumb" id="thumb1" src="img/img_1.jpg" alt="pic_index_1">
				<img class="thumb" id="thumb2" src="img/img_2.jpg" alt="pic_index_2">
				<img class="thumb" id="thumb3" src="img/img_3.jpg" alt="pic_index_3">
				<img class="thumb" id="thumb4" src="img/img_4.jpg" alt="pic_index_4">
			</div>
		</div>
		<script type="text/javascript" src="js/slider.js"></script>
	</body>
</html>
